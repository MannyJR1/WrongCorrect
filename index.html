<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINNYYYYY</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1531366936337-7c912a4589a7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: 150% 150%;
            background-repeat: no-repeat;
            animation: glowingAurora 25s infinite alternate ease-in-out;
            overflow: hidden;
        }
        @keyframes glowingAurora {
            0% { background-position: 0% 50%; filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(20deg) brightness(1.2); }
            100% { background-position: 100% 50%; filter: hue-rotate(-10deg) brightness(0.9); }
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            z-index: 10;
            margin-top: 60px; 
        }
        .title {
            font-family: 'Itim', 'Tahoma', sans-serif;
            color: white;
            text-shadow: 
                -4px -4px 0 #000,  
                 4px -4px 0 #000,
                -4px  4px 0 #000,
                 4px  4px 0 #000,
                -4px  0px 0 #000,
                 4px  0px 0 #000,
                 0px -4px 0 #000,
                 0px  4px 0 #000,
                 0px 10px 15px rgba(0,0,0,0.6);
            margin: 0;
            line-height: 1.2;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title-top {
            font-size: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* ลบ gap ออก เพราะเราจะใช้ wrapper คุมระยะห่างแทน */
            gap: 0; 
        }
        .title-bottom {
            font-size: 110px;
        }
        
        /* --- ส่วนที่เพิ่มใหม่: กล่องครอบไอคอน --- */
        .icon-wrapper {
            /* กำหนดความกว้างให้เท่ากันทั้งซ้ายและขวา */
            width: 140px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-img {
            height: 90px;
            width: auto;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.6));
            /* ลบ transform: translateY ออกเพื่อให้จัดกึ่งกลางง่ายขึ้น */
        }
        .icon-controller {
            /* ปรับขนาดจอยให้ดูสมดุลกับถ้วยรางวัล */
            height: 80px; 
            transform: rotate(-15deg);
            /* ลบ margin-right ออกเพราะมี wrapper แล้ว */
        }
        
        .container {
            display: flex;
            gap: 40px;
            padding: 20px;
            border-radius: 20px;
        }
        .btn {
            font-size: 80px;
            width: 180px;
            height: 180px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: all 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom right, rgba(255,255,255,0.2), rgba(0,0,0,0.1));
        }
        .btn:active {
            transform: scale(0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .btn-wrong { background-color: #e74c3c; color: white; }
        .btn-wrong:hover { background-color: #c0392b; }
        .btn-correct { background-color: #2ecc71; color: white; }
        .btn-correct:hover { background-color: #27ae60; }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }
        .overlay.active-wrong { background-color: rgba(231, 76, 60, 0.9); opacity: 1; }
        .overlay.active-correct { background-color: rgba(46, 204, 113, 0.9); opacity: 1; }
        #overlayIcon {
            font-size: 350px;
            transform: scale(0.2);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .overlay.active-wrong #overlayIcon,
        .overlay.active-correct #overlayIcon { transform: scale(1); }
    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <div id="overlayIcon"></div>
    </div>

    <div class="game-wrapper">
        <h1 class="title">
            <div class="title-top">
                <div class="icon-wrapper">
                    <img src="controller.png" class="icon-img icon-controller" alt="Controller">
                </div>
                
                เกม 
                
                <div class="icon-wrapper">
                    <img src="trophy.png" class="icon-img" alt="Trophy">
                </div>
            </div>
            <div class="title-bottom">
                เรียงหน้าก่อนหลัง
            </div>
        </h1>

        <div class="container">
            <button id="wrongBtn" class="btn btn-wrong">❌</button>
            <button id="correctBtn" class="btn btn-correct">✔️</button>
        </div>
    </div>

    <script>
        const wrongSound = new Audio('Wrong.mp3');
        const correctSound = new Audio('Correct.mp3');
        let overlayTimeout;

        function showOverlay(type, icon) {
            const overlay = document.getElementById('overlay');
            const overlayIcon = document.getElementById('overlayIcon');
            
            clearTimeout(overlayTimeout);
            
            overlay.className = 'overlay';
            overlayIcon.innerText = icon;
            
            requestAnimationFrame(() => {
                if (type === 'wrong') {
                    overlay.classList.add('active-wrong');
                } else {
                    overlay.classList.add('active-correct');
                }
            });

            overlayTimeout = setTimeout(() => {
                overlay.classList.remove('active-wrong', 'active-correct');
            }, 800);
        }

        function playWrong() {
            wrongSound.currentTime = 0; 
            wrongSound.play();
            showOverlay('wrong', '❌');
        }

        function playCorrect() {
            correctSound.currentTime = 0; 
            correctSound.play();
            showOverlay('correct', '✔️');
        }

        document.getElementById('wrongBtn').addEventListener('click', playWrong);
        document.getElementById('correctBtn').addEventListener('click', playCorrect);
    </script>

</body>
</html>
